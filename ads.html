<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الإعلانات</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="card">

            <h1 class="title">إعلان مدفوع</h1>
            <p class="subtitle">شاهد الإعلان لتحصل على ربحك</p>

            <div id="alert" class="alert"></div>

            <!-- فيديو الإعلان -->
            <div style="margin-top:15px;">
                <iframe id="adVideo"
                    width="100%" height="220"
                    src="https://www.youtube.com/embed/A0NSfAeSUrw?si=29egt8mn7ysMlhtW&autoplay=0&controls=1"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>

            <!-- العدّاد -->
            <div class="badge" style="margin-top: 15px;">
                <div class="badge-dot"></div>
                <span>الوقت المتبقي: <span id="timer">15</span> ثانية</span>
            </div>

            <!-- زر الحصول على الأرباح -->
            <button id="earnBtn" class="btn btn-primary" style="margin-top:15px;" disabled>
                احصل على ربح الإعلان
            </button>

            <button class="btn btn-outline" onclick="goDashboard()">رجوع للوحة التحكم</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
