<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موقع الربح من الإعلانات</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="card">
            <h1 class="title">موقع الربح من الإعلانات</h1>
            <p class="subtitle">سجّل دخولك أو أنشئ حساب جديد</p>

            <div id="alert" class="alert"></div>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password">
            </div>

            <button class="btn btn-primary" onclick="login()">تسجيل الدخول</button>
            <button class="btn btn-outline" onclick="register()">إنشاء حساب جديد</button>

            <p class="small">
                بدخولك فأنت توافق على نظام الموقع وسياسة الاستخدام.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
